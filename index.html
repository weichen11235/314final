<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>home</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadTasks()">
  <main>
    <button id="relax" class="btn1">wanna relax?</button>
    <div>
      <!-- joke panel -->
      <section id="joke-panel">
        <ul>
          <li><a href="#single-joke">Single Joke</a></li>
          <li><a href="#multi-joke">Multiple Jokes</a></li>
        </ul>
        <div id="single-joke">
          <p>We get a joke for you!</p>
          <div id="sj-content" class="joke-content"></div>
          <input type="button" class="joke-input" id="get-joke" value="get a joke">
        </div>
        <div id="multi-joke">
          <form id="jokes-submit">
            <select id="category" class="joke-input">
              <option value="nerdy">nerdy</option>
              <option value="explicit">explicit</option>
            </select>
            <input type="number" class="joke-input" id="joke-number">
            <input type="button" class="joke-input" id="get-jokes" value="get">
          </form>
          <div id="mj-content" class="joke-content"></div>
        </div>
      </section>
      <!-- enter task information -->
      <section id="enter-task">
        <form id="task-form">
          <input type="text" id="task-name" placeholder="enter the task name">
          <input type="number" id="timing" placeholder="enter time you need in minutes">
          <input type="number" id="reminder" placeholder="set a reminder in minutes">
          <button id="add-task" class="btn1">add task</button>
        </form>
      </section>
      <!-- sorter & filter -->
      <section id="sorter-filter">
        <input type="text" id="filter" placeholder="task filter">
        <select id="sort">
          <option value="no-sort">sort by status</option>
          <option value="none">not label yet</option>
          <option value="pending">pending</option>
          <option value="in progress">in progress</option>
          <option value="done">done</option>
        </select>
      </section>
      <!-- task list -->
      <ul id="sortable">
        <!-- <li class="time-pass">20 min. pass</li> -->
      </ul>
      <button id="clear" class="btn1">clear all</button>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="localStorage.js"></script>
  <script src="dom.js"></script>
  <script src="sort.js"></script>
  <script src="app.js"></script>
</body>
</html>
